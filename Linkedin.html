<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página pessoal com link para o perfil no LinkedIn.">
    <title>Página Rosa com LinkedIn</title>
    <style>
        body {
            background-color: #FFC0CB; /* Rosa bebê */
            color: #000000; /* Cor do texto preta para contraste */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            animation: fadeIn 2s ease-in-out; /* Animação do corpo da página */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            opacity: 0; /* Começa invisível */
            animation: fadeInTitle 3s ease-in-out forwards; /* Animação do título */
        }
        @keyframes fadeInTitle {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .button {
            background-color: #0077B5; /* Azul LinkedIn */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transição suave */
        }
        .button:hover {
            background-color: #005582; /* Azul LinkedIn mais escuro no hover */
            transform: scale(1.05); /* Animação de escala no hover */
        }
        @media (max-width: 600px) {
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Site direcionado ao meu LinkedIn!</h1>
    <a href="https://www.linkedin.com/in/ericacomc/" class="button" target="_blank" aria-label="Visite meu LinkedIn">Visite meu LinkedIn</a>
</body>
</html>
